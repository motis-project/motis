name: Windows Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: [self-hosted, windows]

    strategy:
      matrix:
        mode: [Debug, Release]

    env:
      CXX: cl
      CC: cl

    steps:
      - uses: actions/checkout@v2
      - uses: seanmiddleditch/gha-setup-ninja@master

      - name: Setup Build Tools
        run: |
          Install-module posh-vs -Force
          Install-PoshVs

      - name: CMake
        run: cmake -GNinja -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.mode }}

      - name: Build
        run: cmake --build build --target motis motis-test motis-itest path-prepare ppr-preprocess osrm-extract osrm-contract at-example

      - name: Run Tests
        run: .\build\motis-test.exe

      - name: Run Integration Tests
        run: .\build\motis-itest.exe

      - name: Create Distribution
        if: matrix.mode == 'Release'
        run: |
          move .\build\motis.exe .
          move .\build\path-prepare.exe .
          move .\build\deps\osrm-backend\osrm-extract.exe .
          move .\build\deps\osrm-backend\osrm-contract.exe .
          move .\build\deps\address-typeahead\at-example.exe .
          move .\build\deps\ppr\ppr-preprocess.exe .
          & "${Env:ProgramFiles}\7-Zip\7z.exe" a motis-${{ github.sha }}-windows.zip motis.exe path-prepare.exe osrm-extract.exe osrm-contract.exe at-example.exe ppr-preprocess.exe

      - name: Upload Distribution
        if: matrix.mode == 'Release'
        uses: actions/upload-artifact@v1
        with:
          name: motis-${{ github.sha }}-windows.zip
          path: motis-${{ github.sha }}-windows.zip
