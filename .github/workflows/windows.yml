name: Windows Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types:
      - published

jobs:
  build:
    runs-on: [self-hosted, windows]

    strategy:
      matrix:
        mode: [Debug, Release]

    env:
      CXX: cl.exe
      CC: cl.exe
      BUILDCACHE_COMPRESS: true
      BUILDCACHE_ACCURACY: SLOPPY # not suitable for coverage/debugging
      BUILDCACHE_DIR: ${{ github.workspace }}/.buildcache
      BUILDCACHE_LUA_PATH: ${{ github.workspace }}/tools

    steps:
      - uses: actions/checkout@v2
      - uses: seanmiddleditch/gha-setup-ninja@master
      - uses: lukka/get-cmake@v3.17.1

      - name: buildcache Cache
        uses: actions/cache@v1.1.2
        with:
          path: ${{ github.workspace }}/.buildcache
          key: buildcache-wnds-${{ matrix.mode }}-${{ hashFiles('**/*.h') }}-${{ hashFiles('**/*.cc') }}

      - name: Dependencies Cache
        uses: actions/cache@v1.1.2
        with:
          path: ${{ github.workspace }}/deps
          key: deps-${{ hashFiles('.pkg') }}

      - name: Build
        run: |
          $devShell = &"${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -find **\Microsoft.VisualStudio.DevShell.dll
          $installPath = &"${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -property installationpath
          Import-Module $devShell
          Enter-VsDevShell -VsInstallPath $installPath -SkipAutomaticLocation -DevCmdArguments "-arch=amd64"
          cmake -GNinja -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.mode }}
          .\build\bin\buildcache.exe -z
          cmake --build build --target motis motis-test motis-itest path-prepare ppr-preprocess osrm-extract osrm-contract parking-prepare at-example motis-eval motis-intermodal-eval
          .\build\bin\buildcache.exe -s

      - name: Run Test Mode
        run: >
          .\build\motis
          --mode test
          --dataset.path base/loader/test_resources/hrd_schedules/single-ice
          --dataset.begin 20151111
          --dataset.write_serialized false

      - name: Run Tests
        run: .\build\motis-test.exe

      - name: Run Integration Tests
        run: .\build\motis-itest.exe

      - uses: bahmutov/npm-install@v1
        if: matrix.mode == 'Release'
        with:
          working-directory: ui/web

      - name: Compile Web Interface
        if: matrix.mode == 'Release'
        run: |
          cd .\ui\web
          move .\node_modules\elm\binwrappers\elm-make .\elm-make
          elm-make --yes src\Main.elm --output elm.js
          Remove-Item -Recurse -Force .\node_modules

      - name: Create Distribution
        if: matrix.mode == 'Release'
        run: >
          7z a motis-windows.zip
          .\build\motis.exe
          .\build\path-prepare.exe
          .\build\parking-prepare.exe
          .\build\deps\osrm-backend\osrm-extract.exe
          .\build\deps\osrm-backend\osrm-contract.exe
          .\build\deps\address-typeahead\at-example.exe
          .\build\deps\ppr\ppr-preprocess.exe
          .\deps\osrm-backend\profiles
          .\ui\web

      - name: Upload Distribution
        if: matrix.mode == 'Release'
        uses: actions/upload-artifact@v1
        with:
          name: motis-windows
          path: motis-windows.zip

      # ==== RELEASE ====
      - name: Upload Release
        if: github.event.action == 'published' && matrix.mode == 'Release'
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./motis-windows.zip
          asset_name: motis-windows.zip
          asset_content_type: application/zip
