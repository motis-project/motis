name: Windows Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: [self-hosted, windows]

    strategy:
      matrix:
        mode: [Debug, Release]

    steps:
      - uses: actions/checkout@v2
      - uses: microsoft/setup-msbuild@v1.0.0

      - name: CMake
        run: cmake -G "Visual Studio 16 2019" -A x64 -S . -B build

      - name: Build
        run: cmake --build build --config ${{ matrix.mode }} --target motis motis-test motis-itest path-prepare deps/ppr/ppr-preprocess deps/osrm-backend/osrm-extract deps/osrm-backend/osrm-contract deps/address-typeahead/at-example

      - name: Run Tests
        run: build\${{ matrix.mode }}\motis-test.exe

      - name: Run Integration Tests
        run: build\${{ matrix.mode }}\motis-itest.exe

      - name: Create Distribution
        if: matrix.mode == 'Release'
        run: |
          move build\Release\motis.exe .
          move build\Release\path-prepare.exe .
          move build\deps\osrm-backend\Release\osrm-extract.exe .
          move build\deps\osrm-backend\Release\osrm-contract.exe .
          move build\deps\address-typeahead\Release\at-example.exe .
          move build\deps\ppr\Release\ppr-preprocess.exe .
          "C:\Program Files\7-Zip\7z.exe" a motis-${{ github.sha }}-windows.zip motis.exe path-prepare.exe osrm-extract.exe osrm-contract.exe at-example.exe ppr-preprocess.exe

      - name: Upload Distribution
        if: matrix.mode == 'Release'
        uses: actions/upload-artifact@v1
        with:
          name: motis-${{ github.sha }}-windows.zip
          path: motis-${{ github.sha }}-windows.zip
