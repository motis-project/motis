name: Linux Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types:
      - published

jobs:
  formatting:
    runs-on: [self-hosted, linux]
    steps:
      - uses: actions/checkout@v2

      - name: Format files
        run: find base modules test -type f -a \( -name "*.cc" -o -name "*.h" \) -print0 | xargs -0 clang-format-9 -i

      - name: Check for differences
        run: |
          git status --porcelain
          git status --porcelain | xargs -I {} -0 test -z \"{}\"

  build:
    runs-on: [self-hosted, linux]
    strategy:
      matrix:
        cxx: [gcc-9, clang-9, clang-9-san]
        mode: [Debug, Release]
        lint: [Off, On]
        exclude:
          - mode: Release
            cxx: clang-9-san
          - mode: Release
            lint: On
          - cxx: gcc-9
            lint: On
          - cxx: clang-9-san
            lint: On
    env:
      BUILDCACHE_COMPRESS: true
      BUILDCACHE_ACCURACY: SLOPPY
      BUILDCACHE_LUA_PATH: ${{ github.workspace }}/tools
      BUILDCACHE_DIR: ${{ github.workspace }}/.buildcache
      UBSAN_OPTIONS: halt_on_error=1:abort_on_error=1
    steps:
      - uses: actions/checkout@v2

      - name: buildcache Cache
        uses: actions/cache@v1.1.2
        with:
          path: ${{ github.workspace }}/.buildcache
          key: buildcache-linux-${{ matrix.cxx }}-${{ matrix.mode }}-${{ matrix.lint }}-${{ hashFiles('**/*.h') }}-${{ hashFiles('**/*.cc') }}

      - name: Dependencies Cache
        uses: actions/cache@v1.1.2
        with:
          path: ${{ github.workspace }}/deps
          key: deps-${{ hashFiles('.pkg') }}

      - name: CMake
        run: |
          cmake-${{ matrix.cxx }} \
            -G Ninja -S . -B build \
            -DCMAKE_BUILD_TYPE=${{ matrix.mode }} \
            -DMOTIS_LINT=${{ matrix.lint }} \
            -DCTX_ASAN=`if [ "${{ matrix.cxx }}" = "clang-9-san" ]; then echo "On"; else echo "Off"; fi` \
            -DCTX_VALGRIND=`if [ "${{ matrix.cxx }}" = "gcc-9" ] && [ "${{ matrix.mode }}" = "Debug" ]; then echo "On"; else echo "Off"; fi`

      - name: Build
        run: |
          ./build/bin/buildcache -z
          cmake --build build --target motis motis-test motis-itest path-prepare parking-prepare ppr-preprocess osrm-extract osrm-contract at-example motis-eval motis-intermodal-eval
          ./build/bin/buildcache -s

      - name: Run Test Mode
        run: |
          ./build/motis --mode test \
            --dataset.path base/loader/test_resources/hrd_schedules/single-ice \
            --dataset.begin 20151111 \
            --dataset.write_serialized false

      - name: Run Tests
        run: ./build/motis-test

      - name: Run Integration Tests
        run: ./build/motis-itest

      # ==== VALGRIND ====
      - name: Run Test Mode Valgrind
        if: matrix.mode == 'Debug' && matrix.cxx == 'gcc-9'
        run: >
          valgrind --error-exitcode=1 --show-reachable=yes --leak-check=full \
            ./build/motis --mode test \
              --dataset.path base/loader/test_resources/hrd_schedules/single-ice \
              --dataset.begin 20151111 \
              --dataset.write_serialized false \
              --ris.db_max_size 1048576 \
              --bikesharing.db_max_size 1048576

      - name: Run Tests Valgrind
        if: matrix.mode == 'Debug' && matrix.cxx == 'gcc-9'
        run: valgrind --error-exitcode=1 --show-reachable=yes --leak-check=full ./build/motis-test

      - name: Run Integration Tests Valgrind
        if: matrix.mode == 'Debug' && matrix.cxx == 'gcc-9'
        run: valgrind --error-exitcode=1 --show-reachable=yes --leak-check=full ./build/motis-itest

      # ==== DISTRIBUTION ====
      - name: Strip Executables
        if: matrix.mode == 'Release' && matrix.cxx == 'gcc-9'
        run: |
          strip build/motis
          strip build/path-prepare
          strip build/parking-prepare
          strip build/deps/osrm-backend/osrm-extract
          strip build/deps/osrm-backend/osrm-contract
          strip build/deps/address-typeahead/at-example

      - name: Compile Web Interface
        if: matrix.mode == 'Release' && matrix.cxx == 'gcc-9'
        run: |
          cd ./ui/web
          npm install
          ./node_modules/elm/binwrappers/elm-make --yes src/Main.elm --output elm.js
          rm -rf node_modules

      - name: Create Distribution
        if: matrix.mode == 'Release' && matrix.cxx == 'gcc-9'
        run: |
          mkdir motis
          mv ui/web motis
          mv build/motis motis
          mv build/path-prepare motis
          mv build/parking-prepare motis
          mv build/deps/osrm-backend/osrm-extract motis
          mv build/deps/osrm-backend/osrm-contract motis
          mv build/deps/address-typeahead/at-example motis
          mv build/deps/ppr/ppr-preprocess motis
          mv deps/osrm-backend/profiles motis
          tar cjf motis-linux.tar.bz2 motis

      - name: Upload Distribution
        if: matrix.mode == 'Release' && matrix.cxx == 'gcc-9'
        uses: actions/upload-artifact@v1
        with:
          name: motis-linux
          path: motis-linux.tar.bz2

      # ==== RELEASE ====
      - name: Upload Release
        if: github.event.action == 'published' && matrix.mode == 'Release' && matrix.cxx == 'gcc-9'
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./motis-linux.tar.bz2
          asset_name: motis-linux.tar.bz2
          asset_content_type: application/x-tar
