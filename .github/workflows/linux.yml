name: Linux Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types:
      - published

jobs:
  formatting:
    runs-on: [self-hosted, linux]
    steps:
      - uses: actions/checkout@v2

      - name: Format files
        run: find base modules test -type f -a \( -name "*.cc" -o -name "*.h" \) -print0 | xargs -0 clang-format-9 -i

      - name: Check for differences
        run: |
          git status --porcelain
          git status --porcelain | xargs -I {} -0 test -z \"{}\"
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - name: GCC 9 Release
            cxx: g++-9
            cc: gcc-9
            mode: Release
          - name: GCC 9 Debug
            cxx: g++-9
            cc: gcc-9
            mode: Debug
          - name: Clang 9 Release
            cxx: clang++-9
            cc: clang-9
            mode: Release
            cxxflags: -stdlib=libc++
            ldflags: -lc++abi
          - name: Clang Tidy
            cxx: clang++-9
            cc: clang-9
            mode: Debug
            cxxflags: -stdlib=libc++
            ldflags: -lc++abi
            lint: true
          - key: Clang 9 Sanitizer
            cxx: clang++-9
            cc: clang-9
            mode: Release
            cflags: -fsanitize=address,undefined -fno-omit-frame-pointer
            cxxflags: -fsanitize=address,undefined -fno-omit-frame-pointer -stdlib=libc++
            ldflags: -lc++abi
    env:
      BOOST_ROOT: /usr/local/share/boost/1.72.0
      BUILDCACHE_COMPRESS: true
      BUILDCACHE_ACCURACY: SLOPPY
      BUILDCACHE_LUA_PATH: ${{ github.workspace }}/tools
      BUILDCACHE_DIR: ${{ github.workspace }}/.buildcache
      UBSAN_OPTIONS: halt_on_error=1:abort_on_error=1
    steps:
      - uses: actions/checkout@v2
      - uses: seanmiddleditch/gha-setup-ninja@master

      # ==== INSTALL ====
      - name: Install LLVM
        if: matrix.config.cc == 'clang-9'
        env:
          DEBIAN_FRONTEND: noninteractive
        run: sudo apt-get install -y --no-install-recommends libc++-9-dev libc++abi-9-dev clang-tidy-9

      - name: Install Valgrind
        if: matrix.config.mode == 'Debug' && matrix.config.cc == 'gcc-9'
        env:
          DEBIAN_FRONTEND: noninteractive
        run: sudo apt-get install -y --no-install-recommends valgrind

      # ==== CACHING ====
      - name: buildcache Cache
        uses: actions/cache@v1.1.2
        with:
          path: ${{ github.workspace }}/.buildcache
          key: buildcache-linux-${{ matrix.config.cc }}-${{ matrix.config.mode }}-${{ matrix.config.lint }}-${{ hashFiles('.pkg') }}-${{ hashFiles('**/*.h') }}-${{ hashFiles('**/*.cc') }}
          restore-keys: |
            buildcache-linux-${{ matrix.config.cc }}-${{ matrix.config.mode }}-${{ matrix.config.lint }}-${{ hashFiles('.pkg') }}-${{ hashFiles('**/*.h') }}-
            buildcache-linux-${{ matrix.config.cc }}-${{ matrix.config.mode }}-${{ matrix.config.lint }}-${{ hashFiles('.pkg') }}-
            buildcache-linux-${{ matrix.config.cc }}-${{ matrix.config.mode }}-${{ matrix.config.lint }}-

      - name: Dependencies Cache
        uses: actions/cache@v1.1.2
        with:
          path: ${{ github.workspace }}/deps
          key: deps-${{ hashFiles('.pkg') }}
          restore-keys: deps-

      - name: libc++ Boost Cache
        uses: actions/cache@v1
        id: libcxxboostcache
        if: contains(matrix.config.cxxflags, 'libc++')
        with:
          path: boost_1_72_0
          key: boost_1_72_0

      # ==== BOOST FOR LIBCXX ====
      - name: Boost for libc++
        if: contains(matrix.config.cxxflags, 'libc++') && steps.libcxxboostcache.outputs.cache-hit != 'true'
        run: |
          echo "using clang : 9 : /usr/bin/clang++-9 ;" > $HOME/user-config.jam
          wget https://dl.bintray.com/boostorg/release/1.72.0/source/boost_1_72_0.tar.bz2
          tar xf boost_1_72_0.tar.bz2
          cd boost_1_72_0
          ./bootstrap.sh
          ./b2 -j6 \
            link=static threading=multi variant=release \
            toolset=clang-9 cxxflags="-stdlib=libc++" \
            --with-system \
            --with-filesystem \
            --with-iostreams \
            --with-program_options \
            --with-thread \
            --with-date_time \
            --with-regex \
            --with-serialization \
            -s NO_BZIP2=1

      - name: Set BOOST_ROOT
        if: contains(matrix.config.cxxflags, 'libc++')
        run: echo "::set-env name=BOOST_ROOT::`pwd`/boost_1_72_0"

      # ==== BUILD ====
      - name: CMake
        run: |
          cmake \
            -G Ninja -S . -B build \
            -DCMAKE_C_COMPILER=${{ matrix.config.cc }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.config.cxx }} \
            -DCMAKE_C_FLAGS="${{ matrix.config.cflags }}" \
            -DCMAKE_CXX_FLAGS="${{ matrix.config.cxxflags }}" \
            -DCMAKE_CXX_LINKER_FLAGS=${{ matrix.config.ldflags }}" \
            -DCMAKE_CXX_EXE_LINKER_FLAGS="${{ matrix.config.ldflags }} \
            -DCMAKE_BUILD_TYPE=${{ matrix.config.mode }} \
            -DMOTIS_LINT=${{ matrix.config.lint }} \
            -DCTX_ASAN=${{ contains(matrix.config.cxxflags, '-fsanitize=address') }} \
            -DCTX_VALGRIND=${{ matrix.config.cc == 'gcc-9' && matrix.config.mode == 'Debug' }}

      - name: Build
        run: |
          ./build/bin/buildcache -z
          cmake --build build --target motis motis-test motis-itest motis-eval motis-intermodal-eval
          ./build/bin/buildcache -s

      # ==== TESTS ====
      - name: Run Test Mode
        run: |
          ./build/motis --mode test \
            --import.paths base/loader/test_resources/hrd_schedules/single-ice \
            --dataset.begin 20151111 \
            --dataset.write_serialized false

      - name: Run Tests
        run: ./build/motis-test

      - name: Run Integration Tests
        run: ./build/motis-itest

      # ==== VALGRIND ====
      - name: Run Test Mode Valgrind
        if: matrix.mode == 'Debug' && matrix.config.cc == 'gcc-9'
        run: >
          valgrind --error-exitcode=1 --show-reachable=yes --leak-check=full \
            ./build/motis --mode test \
              --import.paths base/loader/test_resources/hrd_schedules/single-ice \
              --dataset.begin 20151111 \
              --dataset.write_serialized false \
              --ris.db_max_size 1048576 \
              --bikesharing.db_max_size 1048576

      - name: Run Tests Valgrind
        if: matrix.config.mode == 'Debug' && matrix.config.cc == 'gcc-9'
        run: valgrind --error-exitcode=1 --show-reachable=yes --leak-check=full ./build/motis-test

      - name: Run Integration Tests Valgrind
        if: matrix.config.mode == 'Debug' && matrix.config.cc == 'gcc-9'
        run: valgrind --error-exitcode=1 --show-reachable=yes --leak-check=full ./build/motis-itest

      # ==== DISTRIBUTION ====
      - name: Strip Executable
        if: matrix.config.mode == 'Release' && matrix.config.cc == 'gcc-9'
        run: strip build/motis

      - name: Compile Web Interface
        if: matrix.config.mode == 'Release' && matrix.config.cc == 'gcc-9'
        run: |
          cd ./ui/web
          npm install
          ./node_modules/elm/binwrappers/elm-make --yes src/Main.elm --output elm.js
          rm -rf node_modules

      - name: Create Distribution
        if: matrix.config.mode == 'Release' && matrix.config.cc == 'gcc-9'
        run: |
          mkdir motis
          mv ui/web motis
          mv build/motis motis
          cp -r deps/osrm-backend/profiles motis/osrm-profiles
          cp -r deps/ppr/profiles motis/ppr-profiles
          tar cjf motis-linux.tar.bz2 motis

      - name: Upload Distribution
        if: matrix.config.mode == 'Release' && matrix.config.cc == 'gcc-9'
        uses: actions/upload-artifact@v1
        with:
          name: motis-linux
          path: motis-linux.tar.bz2

      # ==== RELEASE ====
      - name: Upload Release
        if: github.event.action == 'published' && matrix.config.mode == 'Release' && matrix.config.cc == 'gcc-9'
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./motis-linux.tar.bz2
          asset_name: motis-linux.tar.bz2
          asset_content_type: application/x-tar
