PaxMonFilterTripsSortOrder:
  description: |
    How to sort the trips.

    The following options are available:

    - `MostCritical`: Sort by number of passengers and sections over capacity (most critical trip first)
    - `FirstDeparture`: Sort by scheduled departure time at the first stop (earliest trip first)
    - `ExpectedPax`: Sort by number of expected passengers (trip with most expected passengers first)
    - `TrainNr`: Sort by train number (lowest train number first)
    - `MaxLoad`: Sort by percentage load (trip with highest load first)
    - `EarliestCritical`: Sort by current time of the first critical section (earliest first)
    - `MaxPaxRange`: Sort by largest passenger range (trip with largest range first)
    - `MaxPax`: Sort by number of passengers (trip with most passengers first)
    - `MaxCapacity`: Sort by capacity (trip with highest capacity first)
PaxMonFilterTripsTimeFilter:
  description: |
    Specifies which timestamps must be in the filter interval.

    The following options are available:

    - `NoFilter`: Ignore the filter interval
    - `DepartureTime`: The trip id departure (scheduled departure time at the first stop) must be
      in the filter interval
    - `DepartureOrArrivalTime`: The trip id departure or arrival (scheduled departure time at the
      first stop or scheduled arrival time at the last stop) must be in the filter interval
    - `ActiveTime`: The trip must be active in the filter interval according to the trip id
      (i.e. the scheduled departure time must be before the interval end and the scheduled
      arrival time at the last stop must be after the interval begin)
PaxMonFilterTripsRequest:
  description: Request a list of trips tracked by paxmon
  fields:
    universe:
      description: Universe ID
    ignore_past_sections:
      description: |
        If set to true, sections in the past (i.e. before the current system
        time) are ignored by the filters. If all trip sections are in the past,
        the trip is excluded.

        Note that if `include_edges` is set to true and the trip is included,
        all sections (even those in the past) are included in the result in any
        case.
    include_load_threshold:
      description: >
        Only include trips that have at least one section with a load >= this
        value. Set to 0 to disable the filter. Setting this value to 0.5 would
        only include trips where at least one section has 50% or higher load.
    critical_load_threshold:
      description: >
        Sections with load >= this value are counted as critical sections in the
        result. Setting this value to 1.0 would count all sections with a load
        of 100% or higher as critical.
    crowded_load_threshold:
      description: >
        Sections with load >= this value are counted as crowded sections in the
        result. Setting this value to 0.8 would count all sections with a load
        of 80% or higher as crowded.
    include_edges:
      description: Whether edge load information should be included in the response.
    sort_by:
      description: TODO
    max_results:
      description: The maximum number of trips to return.
    skip_first:
      description: |
        Set to `0` if not using pagination.

        To use pagination:
        - For the first request, set `skip_first` to `0` and `max_results`
          to the desired page size (e.g. `100`).
        - For the next requests, set `skip_first` to the `next_skip` value
          of the previous response.
    filter_by_time:
      description: TODO
    filter_interval:
      description: TODO
    filter_by_train_nr:
      description: >
        Set to true to only include trips matching one of the train numbers in
        `filter_train_nrs`.
    filter_train_nrs:
      description: TODO
    filter_by_service_class:
      description: >
        Set to true to only include trips matching one of the service classes in
        `filter_service_classes`.
    filter_service_classes:
      description: TODO
    filter_by_capacity_status:
      description: >
        Set to true to activate the `filter_has_trip_formation` and
        `filter_has_capacity_for_all_sections` filters.
    filter_has_trip_formation:
      description: |
        Only active if `filter_by_capacity_status` is set to true.

        - If true, only trips that have formation information are included.
        - If false, only trips that don't have formation information are included.
    filter_has_capacity_for_all_sections:
      description: |
        Only active if `filter_by_capacity_status` is set to true.

        - If true, only trips that have capacity information for all sections
          are included.
        - If false, only trips that don't have capacity information for all
          sections are included.
