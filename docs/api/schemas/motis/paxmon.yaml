PaxMonForkUniverseRequest:
  description: TODO
  fields:
    universe:
      description: >
        ID of the base universe. This is the universe that is copied. Specify 0
        to copy the main universe or a forked universe to create a fork of that
        universe. The base universe can be destroyed before universes forked
        from it are destroyed, i.e. forked universes don't depend on their base
        universe once forked (note that the main universe can't be destroyed).
    fork_schedule:
      description: |
        If set to true, the schedule is frozen and copied as well.

        This is required for the simulation of real-time updates or if MOTIS
        is run in live mode where real-time updates may be applied before the
        universe is destroyed.
        If set to false, reuse the schedule of the base universe.

        Normally, this should always be set to true.
    ttl:
      description: |
        Time to live of the new universe, in seconds.

        The universe is automatically destroyed when it is not accessed for at
        least ttl seconds. Each universe access (including keep alive requests)
        resets the remaining time to live.

        If set to 0 the universe never expires and must be destroyed manually.

        The server limits the allowed range of the ttl value based on its
        configuration. There is an upper limit and unlimited universes
        (ttl = 0) may be disabled. The actual time to live for the newly
        created universe is returned in the API response.
  examples:
    - universe: 0
      fork_schedule: true
      ttl: 120
PaxMonForkUniverseResponse:
  description: TODO
  fields:
    universe:
      description: >
        ID of the new universe. Use this for further paxmon and paxforecast API
        calls. Remember to destroy the universe once it is no longer needed.
    schedule:
      description: >
        Schedule ID of the new universe. Use this for API calls to other modules
        such as `/routing`. Note that only some API calls accept a schedule
        parameter (most API calls only support the main universe/schedule).
    ttl:
      description: >
        The time to live assigned by the server, in seconds. Can be 0 if the
        universe never expires.
  examples:
    - universe: 1
      schedule: 5
      ttl: 120
